<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Oturum</title>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css'>
  <link rel='stylesheet' href='https://codepen.io/abdullahturkmen/pen/ZEypWjK.css'><link rel="stylesheet" href="./login_style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<section id="mode" class="login light">
		<div class="login-content col-9 col-sm-6 col-md-5 col-lg-3">
			<ul class="nav nav-tabs" id="myTab" role="tablist">
				<li class="nav-item">
					<a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Giriş Yap</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Üye Ol</a>
				</li>
			</ul>
			<div class="tab-content" id="myTabContent">
				<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
					<h1>Hoşgeldiniz</h1>
					<div class="ajax-result"><p>Üye değilseniz ve sosyal hesaplarınız varsa hemen giriş yapabilirsiniz!</p></div>
					<ul class="social-login">
						<li><a href="#"><i class="icon-social-facebook icons"></i><span class="d-none d-sm-block d-md-inline"> Facebook</span></a></li>
						<li><a href="#"><i class="icon-social-google icons"></i><span class="d-none d-sm-block d-md-inline"> Google</span></a></li>
						<li><a href="#"><i class="icon-social-twitter icons"></i><span class="d-none d-sm-block d-md-inline"> Twitter</span></a></li>
					</ul>
					<form  id="login-form">
						<div class="seperate"></div>
						<div class="form-content">
							<label>Kullanıcı Adı veya Email Adresi</label>
							<input type="text" class="form-input" name="username" placeholder="Kullanıcı Adı veya Email Adresi" autocomplete="off">
						</div>
						<div class="form-content">
							<label>Parola</label>
							<input type="password" class="form-input" name="password" placeholder="************" autocomplete="off">
						</div>
						<div class="form-content">
							<button  name="submit" >Giriş Yap</button>
						</div>
						<div>
							<a href="#" class="forget-password">Şifremi unuttum?</a>
						</div>
					</form>
				</div>
				<div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
					<h1>Merhaba</h1>
					<div class="ajax-result"><p>Sosyal hesaplarınız ile veya boşlukları doldurarak üye olabilirsiniz!</p></div>
					<ul class="social-login">
						<li><a href="#"><i class="icon-social-facebook icons"></i><span class="d-none d-sm-block d-md-inline"> Facebook</span></a></li>
						<li><a href="#"><i class="icon-social-google icons"></i><span class="d-none d-sm-block d-md-inline"> Google</span></a></li>
						<li><a href="#"><i class="icon-social-twitter icons"></i><span class="d-none d-sm-block d-md-inline"> Twitter</span></a></li>
					</ul>
					<form id="register-form">
						<div class="seperate"></div>
						<div class="form-content">
							<label>Mail Adresiniz</label>
							<input type="email" class="form-input" name="email" placeholder="Mail Adresiniz" autocomplete="off">
						</div>
						<div class="form-content">
							<label>Kullanıcı Adı</label>
							<input type="text" class="form-input" name="username" placeholder="Kullanıcı Adı" autocomplete="off">
						</div>
						<div class="form-content">
							<label>Parola</label>
							<input type="password" class="form-input" name="password" placeholder="************" autocomplete="off">
						</div>
						<div class="form-content">
							<button  name="submit" >Üye Ol</button>
						</div>
						<div>
							
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>



<div id="darklight"><button class="dark"></button> <button class="light"></button></div>

  <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js'></script>
  <script src='https://codepen.io/abdullahturkmen/pen/ZEypWjK.js'></script><script  src="./login_script.js"></script>

</body>
</html>
